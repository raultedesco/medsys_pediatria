{% extends 'core/base.se.html' %}
<!DOCTYPE html>



{% block content %}
<!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Datos del Paciente </h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generar Receta</a>
          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-lg-12">
            <div class="card shadow mb-4">
              <!-- Card Header - Accordion -->
              <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                <h6 class="m-0 font-weight-bold text-primary">{{ consulta.paciente.nya }}</h6>
              </a>
              <!-- Card Content - Collapse -->
              <div class="collapse show" id="collapseCardExample">
                <div class="card-body">

                  <form method="post" id="form1">
                    {% csrf_token %}
                
                   

                
                    <h5>
                      <span class="badge badge-secondary">Peso</span> {{form.peso}}
                      
                      <span class="badge badge-secondary">Perimetro Encef</span> {{form.perimetro_encef}}
                      
                    </h5>
                     <h5>
                        
                        <span class="badge badge-secondary">Talla</span> {{form.talla}}
                      
                      
                    </h5>
                    <h5>
                        <span class="badge badge-secondary">Descripcion</span> 
                        
                        
                        
                    </h5>
                    <h5>
                        {{form.descripcion}}
                    </h5>
                    <h5>
                        <!-- <span class="badge badge-secondary">Paciente</span> -->
                         {{form.paciente}}

                    </h5>
                    <a href="{% url 'consultas:detail' consulta.paciente.id consulta.id %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-arrow-left"></i>Volver   </a>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" type="submit"  value="Submit"><i class="fas fa-save"></i>Guardar</button>
                  </form>


                </div>
              </div>
            </div>
          </div>
          </div>


  {% endblock content %}
