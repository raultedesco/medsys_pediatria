{% extends 'core/base.se.html' %}
<!DOCTYPE html>



{% block content %}
<!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">

            <!-- {{ request.path }} -->

          </div>

          <!-- Content Row -->
          <div class="row">
            <div class="col-lg-12">

                    <form method="post">{% csrf_token %}

                </div>
              </div>
            </div>
          </div>
          </div>
