{% block content %}

  </div>

  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Accordion -->
      <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
        <h6 class="m-0 font-weight-bold text-primary">Nuevo 



        </h6>
      </a>
      <!-- Card Content - Collapse -->
      <div class="collapse show" id="collapseCardExample">

          <form method="POST" id="form1">

        </h5>
        <h5>
            
            <h5>
              <!-- <span class="badge badge-secondary">Paciente</span> -->
               {{form.paciente_id}}

          </h5>
        </h5>  
          <a href="{% url 'paciente:list' %}"class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-arrow-left fa-sm "></i> Volver</a>
          <button class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" type="submit"  value="Submit"><i class="fas fa-save"></i>Guardar</button>
        </form>
        


          <!-- {{ form.date }} -->




        </div>
      </div>
    </div>

  </div>
          {% endblock %}
