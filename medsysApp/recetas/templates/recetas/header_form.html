{% extends 'core/base.se.html' %}
{%load static%}

{% block content %}
<!-- Page Heading -->
<a href="{% url 'recetas:header_list' %}" class="d-none d-sm-inline-block btn btn-sm btn-outline-primary shadow-sm mb-4"><i class="fas fa-arrow-left"></i>Volver</a>


<div class="row">
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Modifique los datos del Encabezado de la receta</label>
                    <p>
                            {{form.header}}
                            
                    </p>
                    <label for="">Seleccione Logo a subir</label>
                    <p>{{form.logo}}</p>
                    <p><label>Seleccione Orientacion del Encabezado de la Receta</label>
                        <!-- agregar a select para acortar texto en option size='3' -->
                   
                    <select name="{{ form.orientacion.name }}" id="{{ form.orientacion.id_for_label }}" class="form-control">
                        {% for value, name in form.orientacion.field.choices %}
                            <option value="{{ value }}">{{ name }}</option>
                        {% endfor %}
                     </select>
                    </p>
                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm maxlength mt-2" type="submit"
                        value="Submit"><i class="fas fa-save"></i> Guardar</button>

                </div>
            </form>
        </div>



    </div>


</div>

{% endblock %}
