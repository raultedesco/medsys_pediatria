{% extends 'core/base.se.html' %}
{%load static%}
{% block content %}



  <!-- Page Heading -->

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h4>
        <a href="{% url 'recetas:custom' %}" class="d-none d-sm-inline-block btn btn-sm btn-outline-primary shadow-sm"><i class="fas fa-arrow-left"></i>Volver a Custom Template Recetas </a>
        <a href="{% url 'recetas:create-custom-snippet' %}" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm">
          <i class="fas fa-download fa-sm text-white-50"></i> Nueva Nota Rapida
        </a>
        </div>


    
  </h4>


  <!-- Content Row -->

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Notas Rapidas </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Notas Rapidas</th>
              <th><i class="fas fa-sliders-h    "></i></th>
             </tr>

     
          </thead>

          <tbody>
            {% for receta in object_list %}
               
            <tr>
              <td>{{receta.id}}</td>
              <td>{{receta.snippet}}</td>
 
              <td><a href="{%url 'recetas:edit-custom-snippet' receta.id%}"><i class="fas fa-edit"></i></a></td>
            </tr>
            {% empty %}
            <!-- No hay Recetas aun... -->
            {% endfor %}   

          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- End of Main Content -->

  </div>
</div>
</footer> -->
<!-- End of Footer -->


         
{% endblock %}
{% block scripts %}    
<script src="{% static 'core/js/demo/datatables-recetas.js'%}"></script>
{%endblock%}
